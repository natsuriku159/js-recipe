<body>
    <script>
        // const fizzBuzz = function(number) {
        //     console.log(number)
        // }
        
        const fizzBuzz = function(number) {
            for (let n = 0; n <= number; n++) {
                if (n % 15 === 0) {
                    console.log("FizzBuzz")
                } else if (n % 5 === 0) {
                    console.log("Buzz")
                } else if (n % 3 === 0) {
                    console.log("Fizz")
                } else {
                    console.log(n)
                }
            }
        }

        fizzBuzz(100)
    </script>
</body>
